<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        window.onload = function(){
            var todoLiist=[
                {sep:101, title:"여행", done:false},
                {sep:102, title:"여행가기", done:true},
                {sep:103, title:"식사", done:false},
                {sep:104, title:"청소", done:false},
            ];

            var memo = document.getElementById('demo');
            var inputBox = document.getElementById('inputBox');
            var searchBth = document.getElementById('searchBth');

            var search = document.querySelector('#search');
            var changeBtn = document.querySelector('#changeBth');
            var resetBtn = document.querySelector('#resetBtn');
            
            //요소삭제
            HTMLButtonElement.prototype.handleDelEvt = function (btn) {
                var trElement = btn.parentElement.parentElement;
                var todoLiists=[];
                todoLiist.forEach(function(todoObj){
                    if(trElement.dataset.sep != todoObj.sep){
                        todoLiists.push(todoObj);
                    }
                })
                todoLiist = todoLiists;
                drawList();
            }

            //요소 수정
            HTMLButtonElement.prototype.editClickHandle = function(btn) {
                var trElement = btn.parentElement.parentElement;
                trElement.innerHTML = `<tr align="center">
                    <td><input type="checkbox"></td>
                        <td><input type="text" id="modifyinput"></td>
                        <td><button id = "modifyBth">수정</button></td>
                        <td><button onClick="handleDelEvt(this)">삭제</button></td>
                    </tr>`;
                var modifyinput = document.getElementById('modifyinput');
                var modifyBth = document.querySelector('#modifyBth');
                
                modifyinput.onkeyup =function(event){
                    if(event.keyCode == 13){
                        todoLiist.forEach(function(todoObj){
                            if(trElement.dataset.sep == todoObj.sep){
                                todoObj.title = modifyinput.value;
                            }
                        })
                        drawList();
                    }
                }
                modifyBth.addEventListener('click',function(){
                    todoLiist.forEach(function(todoObj){
                        if(trElement.dataset.sep == todoObj.sep){
                            todoObj.title = modifyinput.value;
                        }
                    })
                    drawList();
                })
            }

            //추가 함수
            function drawList(){
                demo.innerHTML=" "
                todoLiist.forEach(function(todoObj){
                    memo.innerHTML += `<tr align="center" data-sep="${todoObj.sep}">
                    <td><input type="checkbox"></td>
                        <td>${todoObj.title}</td>
                        <td><button onclick="editClickHandle(this)">수정</button></td>
                        <td><button onClick="handleDelEvt(this)">삭제</button></td>
                    </tr>`
                })
            }
            drawList();


            //검색 함수
            function searchList(e){
                demo.innerHTML=" "
                todoLiist.forEach(function(todoObj){
                    if(search.value == todoObj.title || search.value == ""){
                        memo.innerHTML += `<tr align="center" data-sep="${todoObj.sep}">
                            <td><input type="checkbox"></td>
                            <td>${todoObj.title}</td>
                            <td><button onclick="editClickHandle(this)">수정</button></td>
                            <td><button onClick="handleDelEvt(this)">삭제</button></td>
                        </tr>`
                    }
                })
            }

            //목록추가
            var handleEvent = function(event, nextnum){
                todoLiist.push({sep:nextnum,title: inputBox.value, done:false});
                drawList();
                inputBox.value ="";
                inputBox.focus();
            }
            inputBox.addEventListener('keyup',function(event) {
                if(event.keyCode == 13){
                    var nextnum = todoLiist[todoLiist.length-1].sep+1;
                    handleEvent(event,nextnum);
                }
            })

            changeBtn.addEventListener('click', function(event){
                var nextnum = todoLiist[todoLiist.length-1].sep+1;
                handleEvent(event,nextnum);
            });

            

            //목록 추가 입력칸 초기화
            resetBtn.addEventListener('click',function(event){
                inputBox.value="";
            })
            
            //검색
            searchBth.addEventListener('click',searchList);
            search.addEventListener('keyup',function(event){
                if(event.keyCode == 13){
                    searchList(event);
                }
            })
        }
    </script>

    
    
</head>
<body>
    등록/수정:<input type="text" id="inputBox" value="asdadsa">
    <button type="button" id="changeBth">등록</button>
    <button type="button" id="resetBtn">지우기</button>
    <hr>
    검색:<input type="text" id="search">
    <button type="button"id="searchBth"> 검색</button>
    <table  width="550" border="1">
        <tbody >
            <tr>
                <th>확인</th>
                <th>할일</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </tbody>
        <tbody id="demo">
            
        </tbody>
        
    </table>

    
</body>
</html>
