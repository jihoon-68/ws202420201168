<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>나이와 요일 입력</h1>
    <form name="inputForm">
        * 나이 입력: <input type="number" name="age" value="0"><br>
        * 요일 선택: <select name="dayOfWeek">
            <option value="1">일</option>
            <option value="2">월</option>
            <option value="3">화</option>
            <option value="4">수</option>
            <option value="5">목</option>
            <option value="6">금</option>
            <option value="7">토</option>
        </select><br>
        <input type="submit" value="선택 결과 출력 하기"></input>
    </form>
    <hr>
    <div id="resultBox">결과: ?세는 성인입니다. 오늘은 ?요일입니다.</div>

<script>
    //var form = document.querySelector("form[name=inputForm]");
    let form = document.forms[0]; // Old한 방식으로 비추천
    let resultBox = document.querySelector("#resultBox"); // CSS 선택기를 그대로 사용 가능.
    
    form.onsubmit = (e) => {
        e.preventDefault(); // 기본 기능 일시 정지
        //console.log(e.target === form);
        //console.log(e.target.age.value);
        //console.log(e.target.dayOfWeek.value);

        // if-else 문
        let age = Number(e.target.age.value);
        let message = "성인";

        if (age > 18) {
            //console.log("성인입니다.");
        } else {
            //console.log("미성년자입니다.");
            message = "미성년자";
        }

        // switch 문
        let dayOfWeek = Number(e.target.dayOfWeek.value);
        let dayName = "잘못된 값";

        switch (dayOfWeek) {
        case 1:
            dayName = "일요일";
            break;
        case 2:
            dayName = "월요일";
            break;
        case 3:
            dayName = "화요일";
            break;
        case 4:
            dayName = "수요일";
            break;
        case 5:
            dayName = "목요일";
            break;
        case 6:
            dayName = "금요일";
            break;
        case 7:
            dayName = "토요일";
        }

        //console.log("오늘은 " + dayName + "입니다.");
        resultBox.innerHTML = `
            결과: ${age}세는 ${message}입니다. 오늘은 ${dayName}입니다.
        `;

        // 질문1: var하고 let을 같이 쓴 이유를 설명해주실수있나요? let만 써도 될거 같은데
        // let 선언방식은 ES6이후에 나온 방식입니다. var과 let은 범위가 다름.
        // 지금 예제에서는 별 차이가 없다.

        // 질문2: form[name=inputForm] 같이 다른 형식에서도 이런 식으로 값을 가져와도 되나요. 
        //        예를 들면 div[name=inputDiv] 같이요.
        // document.querySelector() 함수는 나중에 추가된 함수입니다. 사용에 문제 없음.
        // jQuery에서 document.querySelector()대신 $로 바로 사용 가능.
    }
</script>
</body>
</html>
