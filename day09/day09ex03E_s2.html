<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    
    <script>
        function Animal(name, sound){
            this.name =name;
            this.sound= sound;
        }
        Animal.prototype.mksound= function(){
            console.log(`${this.name}이(가)${this.sound}소리를 내며 운다`);
        };

        function cat(name, sound,age){
            Animal.call(this, name , sound);
            this.age =age
        }
        cat.prototype =Object.create(Animal.prototype);
        cat.prototype.constructor = cat;

        cat.prototype.mksound = function(){
            Animal.prototype.mksound.call(this);
            console.log(this.age);
        }
        new cat("해피","스-껄룩",12).mksound();


        function Dog(name, sound, age){
            Animal.call(this,name, sound);
            this.age =age;
        }

        Dog.prototype =Object.create(Animal.prototype);
        Dog.prototype.constructor =Dog;

        Dog.prototype.mksound =function(){
            Animal.prototype.mksound.call(this);
            console.log(this.age);
        }
        new Dog("행복","갱갱",13).mksound();

        const animals=[
            new Dog("행@복","갱갱",13),
            new Dog("쌈@뽕","스-껄스-껄",13),
            new Dog("뽀비@","갱갱",13),
            new Dog("행복","그르륵 칵칵",13),
            new Dog("행복","갱갱",13)
        ]
        animals.forEach(anima =>{ anima.mksound()});

    </script>







    
</body>
