<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .newBox{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <script>
        //const divBox =document.querySelector("#box");
        function Box() {

        }
        Box.prototype = Object.create(HTMLDivElement.prototype);
        Box.prototype.constructor =Box;
        Box.prototype.init =function(text){
            const newBox = document.createElement("Box")
            newBox.innerText =text;
            return newBox;
        }
        //const newBox =document.createElement("Box");
        //const newBox = new Box.prototype.init("햄버거");
        //console.log(newBox);

        const divBox = document.querySelector("#box");
        for(var i=0; i<9; i++){
            const newBox = new Box.prototype.init("햄버거");
            divBox.appendChild(newBox);
        }
    </script>
</body>
</html>
