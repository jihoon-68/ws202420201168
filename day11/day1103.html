<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery에 많이 사용되는 메서드들</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <style>
        li.redColor {
            color: red;
            text-decoration: underline;
            font-size: 24pt;
            font-weight: 900;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>
        제목: <input type="text" class="todoTitle">
        <hr>
        <ul class="todoList">
            <li>코딩 하기</li>
            <li>청소 하기</li>
            <li>밥 하기</li>
        </ul>
        <button id='btn'></button>
    </div>

<script>
    $(document).ready(function(){
        $('#btn').click(function(){
            $("#btn");
        })
    })
   
</script>
</body>
</html>
