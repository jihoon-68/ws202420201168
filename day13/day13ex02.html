<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                type: 'bar',
                label: '# of Votes',
                data: [10,12,6,7,5,9],
                borderWidth: 1
            }, {
                type: 'line',
                label: '# of Votes',
                data: [10,12,6,7,5,9],
                borderWidth: 1
            }, {
                type: 'radar',
                data: [10,12,6,7,5,9],
                options: {
                    elements: {
                    line: {
                        borderWidth: 3
                    }
                    }
                }
                }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</body>
</html>
